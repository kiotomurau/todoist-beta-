<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мой список задач [TODOIST]</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="nevermind">
    <h1 id="maintitle">Todoist [BETA]<hr></h1>
    <h2 id="taskuser">Управление задачами:</h2>
    <button id="addtask">Добавить задачу</button>
    <button id="deletetask">Удалить задачу</button>
    <button id="howtouse">Как пользоваться?</button>
    <input type="text" id="inputfield" placeholder="Поле для ввода вашей задачи">
    <p id="hint">* Примечание: Запрещено использовать некультурные слова в ваш список задач.</p>
    <!-- это я разнообразить решил -->
  </div>
  <div id="text">
    <h2>Ваши активные задачи: </h2>
    <ul id="list"></ul>
  </div>
</body>
<script src="script.js"></script>
</html>
